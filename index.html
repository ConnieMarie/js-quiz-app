<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title">JavaScript Quiz</h1>
        <p>Click the start button when you are ready to start the quiz!</p>
    </header>
    <div class="container"></div>
        <div id="Question-container">
            <div id="Question-text">Question</div>
                <div id="answer-choices">
                    <button class="btn">a</button>
                    <button class="btn">b</button>
                    <button class="btn">c</button>
                    <button class="btn">d</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn">Next Question</button>
            </div>
      <script src="./assets/js/script.js"></script>
</body>
</html>
